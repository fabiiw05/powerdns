---
- name: apt-get update
  ansible.builtin.apt:
    pkg:
      - mariadb-server
      - python3-mysqldb
    update_cache: yes

- name: uncomment a line bind-address = 127.0.0.1
  replace: >
    dest=/etc/mysql/mariadb.conf.d/50-server.cnf
    regexp='^bind-address'
    replace='#bind-address'

- name: start mysql
  service: name=mysql state=restarted enabled=yes

- name: Check login MariaDB
  failed_when: false
  register: file_ck
  become: false
  community.mysql.mysql_info:
    login_user: root
    login_password: "{{ powerdns_mysql_root_password }}"
    filter: version

- name: Set DB Password
  block:
    - name: Change the authentication plugin of MySQL root user to mysql_native_password
      shell: mysql -u root -e 'UPDATE mysql.user 
             SET plugin="mysql_native_password" 
             WHERE user="root" 
             AND host="localhost"'

    - name: Flush Privileges
      shell: mysql -u root -e 'FLUSH PRIVILEGES'

    - name: Set mariadb root Password
      mysql_user:
        login_host: 'localhost'
        login_user: 'root'
        login_password: ''
        name: 'root'
        password: '{{ powerdns_mysql_root_password }}'
        state: present 

  when: file_ck.version is not defined

- name: Create new database
  community.mysql.mysql_db:
    name:
      - powerdnsadmin
    state: present
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
    login_user: root
    login_password: "{{ powerdns_mysql_root_password }}"

- name: Create database
  community.mysql.mysql_user:
    login_user: root
    login_password: "{{ powerdns_mysql_root_password }}"
    name: pdnsadminuser
    password: "{{ powerdns_admin_db_password }}"
    host: '%'
    priv:
      'powerdnsadmin.*': 'ALL,GRANT'
    state: present
